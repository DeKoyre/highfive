<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- https://github.com/smalot/bootstrap-datetimepicker -->
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

      <form role="form">

        <div class="form-group">
          <textarea class="form-control" id="TaskInput" rows="5" placeholder="Задание"></textarea>
        </div>

        <div class="form-group">
          <input class="form-control" placeholder="Награда">
        </div>

        <div class="form-group ">
          <div class="input-group date form_datetime input-group-sm">
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <input class="form-control" size="16" type="text" value="" placeholder="Неограничено" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
          </div>
        </div>

        <div class="form-group">
          <br />
          <br />
          <button type="submit" class="btn btn-block btn-default btn-lg">
            <span class="glyphicon glyphicon-ok"></span>
            Отправить
          </button>
        </div>

      </form>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript">
      function GetRoundedDate()
      {
        curDate = new Date();
        curDate.setMinutes(0);
        curDate.setHours(curDate.getHours()+1);
        return curDate;
      }
      $(".form_datetime").datetimepicker({
        format: "dd/MM/yyyy - hh:ii",
        startDate: GetRoundedDate(),
        initialDate: GetRoundedDate(),
        autoclose: true,     
        pickerPosition: "top-left",
        minuteStep: 30,
        todayHighlight: true,
        minView: 1
        });
        document.getElementById("TaskInput").onfocus=function(){ if(this.value=="") this.value="Пожалуйста, "; }
    </script> 
  </body>
</html>
